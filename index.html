        <div id="second-container">
            <div class="top-container">
                <div id="hood"></div>
                <div id="cabinet"></div>
                <div id="cabinet-two"></div>
                <div id="cabinet-three"></div> 
            </div>
            <div class="bottom-container">
                <div id="oven"></div>
                <div id="drawer"></div>
                <div id="sink-cabinet"></div>
                <div id="dishwasher"></div>

        </div>

<div class="ing-modal">
    <button id="closeIngModal">Close Modal</button>
    <div id="ing-page">
        <div class="ingredients-container">
            <h1>Ingredients List:</h1>
            <form id="ing-form" class="ingredients-form">
        <input type="text" name="add-ingredient" placeholder="Input ingredients" required>
                <input type="submit" value="Add Item">
        </form>
            <button type="button" id="clearButton">Clear</button>
            <ul class="ingredients"></ul>
        </div>

    </div>

</div>

<div class="recipe-modal">
    <button id="closeRecipeModal">Close Modal</button>
    <div id="recipe-page">
        <div class="recipe-container">
            <button type="button" id="button">Click Me!</button>
            <button type="button" id="clearRecipe">Clear</button>
            <h2>Recipe:</h2>
            <ul class="recipe"></ul>
        </div>
        <div id="chart-page">
            <ul id="chart">  
            </ul>
        </div>

    </div>
</div>

<div id="drawer-page" class="hidden">
    <div>Diet dropdown</div>
    <button type="button" id="resetButton">reset</button>
    <select id="diet" name="diet">
        <option value="none" selected disabled hidden>Select an Option</option>
        <option value="balanced">balanced</option>
        <option value="high-fiber">high-fiber</option>
        <option value="high-protein">high-protein</option>
        <option value="low-carb">low-carb</option>
        <option value="low-fat">low-fat</option>
        <option value="low-sodium">low-sodium</option>
    </select>
    <div>Cuisine dropdown</div>
    <select id="cuisine" name="cuisine">
        <option value="none" selected disabled hidden>Select an Option</option>
        <option value="American">American</option>
        <option value="Asian">Asian</option>
        <option value="British">British</option>
        <option value="Caribbean">Caribbean</option>
        <option value="Central Europe">Central Europe</option>
        <option value="Chinese">Chinese</option>
        <option value="Eastern Europe">Eastern Europe</option>
        <option value="French">French</option>
        <option value="Indian">Indian</option>
        <option value="Italian">Italian</option>
        <option value="Japanese">Japanese</option>
        <option value="Kosher">Kosher</option>
        <option value="Mediterannean">Mediterannean</option>
        <option value="Middle Eastern">Middle Eastern</option>
        <option value="Nordic">Nordic</option>
        <option value="South American">South American</option>
        <option value="South East Asian">South East Asian</option>
    </select>
    <div>Health dropdown</div>
    <select id="health" name="health">
        <option value="none" selected disabled hidden>Select an Option</option>
        <option value="alcohol-free">alcohol-free</option>
        <option value="celery-free">celery-free</option>
        <option value="crustacean-free">crustacean-free</option>
        <option value="dairy-free">dairy-free</option>
        <option value="egg-free">egg-free</option>
        <option value="fish-free">fish-free</option>
        <option value="gluten-free">gluten-free</option>
        <option value="keto">keto</option>
        <option value="kidney-friendly">kidney-friendly</option>
        <option value="low-potassium">low-potassium</option>
        <option value="low-sugar">low-sugar</option>
        <option value="mollusk-free">mollusk-free</option>
        <option value="mustard-free">mustard-free</option>
        <option value="paleo">paleo</option>
        <option value="peanut-free">peanut-free</option>
        <option value="pork-free">pork-free</option>
        <option value="red-meat-free">red-meat-free</option>
        <option value="sesame-free">sesame-free</option>
        <option value="shellfish-free">shellfish-free</option>
        <option value="soy-free">soy-free</option>
        <option value="sugar-conscious">sugar-conscious</option>
        <option value="tree-nut-free">tree-nut-free</option>
        <option value="vegan">vegan</option>
        <option value="vegetarian">vegetarian</option>
        <option value="wheat-free">wheat-free</option>
    </select>
    <div>Meal type dropdown</div>
    <select id="mealType" name="mealType">
        <option value="none" selected disabled hidden>Select an Option</option>
        <option value="Dinner">Dinner</option>
        <option value="Lunch">Lunch</option>
        <option value="Snack">Snack</option>
        <option value="Teatime">Teatime</option>
        <option value="Breakfast">Breakfast</option>
        <option value="low-sodium">low-sodium</option>
    </select>

    <div>Dish Type dropdown</div>
    <select id="dishType" name="dishType">
        <option value="none" selected disabled hidden>Select an Option</option>
        <option value="Biscuits and cookies">Biscuits and cookies</option>

        <option value="Preserve">Preserve</option>
        <option value="Salad">Salad</option>
        <option value="Sandwiches">Sandwiches</option>
        <option value="Side dish">Side dish</option>
        <option value="Soup">Soup</option>
        <option value="Starter">Starter</option>
        <option value="Sweets">Sweets</option>
    </select>
</div>
